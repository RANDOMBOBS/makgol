name: cicd-makgol

on:
  push:
    branches: [main]

env:
  S3_BUCKET_NAME: makgol-deploy
  PROJECT_NAME: makgol

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      # 추가 작업: 애플리케이션 설정 파일 생성
      - name: Create Application Properties
        run: |
          echo "domain.name=${{ secrets.DOMAIN_NAME }}" > src/main/resources/application.properties
          echo "domain.address=${{ secrets.DOMAIN_ADDRESS }}" >> src/main/resources/application.properties
          # 추가로 필요한 속성들도 동일한 방식으로 설정
        shell: bash

      # 기존의 빌드 스크립트를 이어서 진행
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      # 추가 작업: S3에 업로드된 파일 삭제 (선택 사항)
      - name: Delete Uploaded File in S3
        run: aws s3 rm s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name makgol-CICD --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name develop --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip